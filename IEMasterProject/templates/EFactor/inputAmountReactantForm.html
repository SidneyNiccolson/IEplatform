<!DOCTYPE html>
{% extends 'EFactor/base.html' %}
{% load static %}

<html>
<{% e lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
</head>

{% block title %} Inputs for amount of reactant {% endblock %}





{% block body_block %}
<div class="progress">
  <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="9" aria-valuemin="0" aria-valuemax="100" style="width: 9%;">
    Start Analysis:...
  </div>
</div>

   <!-- Some info on this app -->


<form action="Throughput/" method="get">
        <fieldset>
            <legend>Enter the amount of reactant(s) for the analysis</legend>
            <label for="rsid">Type an amount (min=1,max=30): </label>
            <input id="rsid" type="text" name="rsid"> <br><br>
            <center>

            <a href="javascript:history.back()">
                        <span class="glyphicon glyphicon-menu-left" aria-hidden="true" >
                  Go back</span></a>

            <input type="submit" class="btn btn-info" value="Continue">
            <span class="glyphicon glyphicon-menu-right" aria-hidden="true" >
           </span></center>
        </fieldset>
        </form>

 {% endblock %}
</html>
